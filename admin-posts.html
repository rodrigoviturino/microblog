<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db192ad007.js" crossorigin="anonymous"></script>
    <title>Admin - Micro Blog</title>
</head>
<body>

<header class="header-admin">
    <div class="container header-admin__wrapper">
        <div class="grid-5 header-admin__wrapper__logo">
            <a href="#">
                Admin - Microblog
            </a>
        </div>

        <div class="grid-7 header-admin__wrapper__menu">
            <ul>
                <li>
                    <a href="#">Seja Bem-Vindo - Rodrigo Viturino</a>
                    <img src="./assets/img/profile.jpg" alt="" class="user-img">
                </li>

                <li>
                    <a href="#">Sair</a>
                </li>
            </ul>
        </div>

    </div>
</header>

<!-- Side Panel -->
<main class="main-admin">

    <div class="main-admin__wrapper">

        <aside class="main-admin__wrapper__panel">
            <ul>
                <li>
                    <i class="far fa-copy fa-2x">
                    </i>
                    <a href="#">Posts</a>
                </li>
                <li>
                    <i class="far fa-user fa-2x">
                    </i>
                    <a href="#">Usuario</a>
                </li>
            </ul>
        </aside>

        <section class="main-admin__wrapper__content">
            
            <!-- <div class="breadcrumb">
                <p>Home / Posts</p>
                <hr>
            </div> -->

            <!-- Title Main -->
            <div class="block-title">
                <h2>Posts</h2>
            </div>
            <!-- end Title Main -->

            <!-- Button Insert Posts -->
            <div class="insert-posts">
                <a href="#" class="btn-insert-posts">Inserir Novo Posts</a>
            </div>
            <!-- end Button Insert Posts -->
            
            <!-- Table Posts -->
            <table class="table-posts">

                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>React</td>
                        <td>09/12/2019</td>
                        <td>
                            <a href="#" class="btn-update">Atualizar</a>
                            <a href="#" class="btn-delete">Excluir</a>
                        </td>
                    </tr>
                </tbody>

            </table>
            <!-- end Table Posts -->

        </section>

    </div>

</main>
<!-- end Side Panel -->
    
</body>
</html>
